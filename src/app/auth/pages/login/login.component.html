<mat-card-content>
  <form [formGroup]="loginForm" (submit)="login()">
    <mat-form-field class="w-full">
      <mat-label>Correo electrónico</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" type="password" required>
    </mat-form-field>
    <div class="text-blue-600 text-end cursor-pointer">¿Olvidaste tu contraseña?</div>
    <button mat-raised-button color="primary" class="w-full mt-4" type="submit" (click)="login()">Iniciar sesión</button>
  </form>
</mat-card-content>
