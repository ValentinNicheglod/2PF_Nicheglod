<h2 mat-dialog-title>{{ action }} inscripci√≥n</h2>
<mat-dialog-content>
  <form [formGroup]="inscriptionForm" (submit)="onSubmit()">
    <mat-form-field class="w-full">
      <mat-label>Estudiante</mat-label>
      <input matInput formControlName="student" required>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Curso</mat-label>
      <input matInput formControlName="course" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" type="submit" (click)="onSubmit()">{{ action }}</button>
</mat-dialog-actions>
