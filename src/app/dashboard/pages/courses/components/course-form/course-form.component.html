<h2 mat-dialog-title>{{ action }} curso</h2>
<mat-dialog-content>
  <form [formGroup]="courseForm" (submit)="onSubmit()">
    <mat-form-field class="w-full">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Descripci√≥n</mat-label>
      <input matInput formControlName="description" required>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Fecha de Inicio</mat-label>
      <input matInput formControlName="startDate" type="date" required>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Fecha de Fin</mat-label>
      <input matInput formControlName="endDate" type="date" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" type="submit" (click)="onSubmit()">{{ action }}</button>
</mat-dialog-actions>
