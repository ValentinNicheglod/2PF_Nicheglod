<form [formGroup]="loginForm" class="grid gap-4">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="name" formControlName="name">
    <div *ngIf="loginForm.get('name')?.invalid && (loginForm.get('name')?.dirty || loginForm.get('name')?.touched)" class="text-danger">
      <small *ngIf="loginForm.get('name')?.errors?.['required']">El nombre es obligatorio.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="mail">Correo</label>
    <input type="email" class="form-control" id="mail" formControlName="mail">
    <div *ngIf="loginForm.get('mail')?.invalid && (loginForm.get('mail')?.dirty || loginForm.get('mail')?.touched)" class="text-danger">
      <small *ngIf="loginForm.get('mail')?.errors?.['required']">El correo es obligatorio.</small>
      <small *ngIf="loginForm.get('mail')?.errors?.['email']">Ingresa un correo valido.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger grid gap-2">
      <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
      <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</small>
      <small *ngIf="loginForm.get('password')?.errors?.['pattern']">La contraseña debe tener al menos una mayúscula.</small>
    </div>
  </div>
</form>
